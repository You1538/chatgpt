<html>
  <head>
    <!-- A-Frameを読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- animationmixerを読み込む -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- シーンの作成、VRモードのUI非表示 -->
    <a-scene>
      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="applemove" src="assets/applemove.glb" scale="1 1 1"></a-asset-item>
      </a-assets>

        <!-- リンゴ -->
       <a-entity 
        gltf-model="#applemove"
        position="-3 0 0" 
        rotation="0 0 0" 
        scale="1 1 1" 
        animation-mixer>
       </a-entity>

    </a-scene>
  </body>
</html>
